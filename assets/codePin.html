<!DOCTYPE html>
<html>
<head>
    <title>Verification du PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
        }
        .pin-box {
            background-color: #007bff;
            color: white;
            font-size: 24px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        a {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verification de votre compte</h1>
        <p>Bonjour,</p>
        <p>Pour continuer, veuillez entrer le code PIN suivant :</p>
        <div class="pin-box">
            <strong>123456</strong>
        </div>
        <p>Ce code PIN est valide pendant 90 secondes. Si vous ne l'avez pas demande, veuillez ignorer cet email.</p>
        <p>Merci,</p>
    </div>
</body>
</html>
